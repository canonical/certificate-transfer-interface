name: Main

on:
  pull_request:
    branches:
      - main
  push:
  schedule:
    - cron: '0 0 * * 0'

concurrency:
    group: ${{ github.ref == 'refs/heads/main' && format('ignore-main-{0}', github.run_id) || format('{0}-{1}', github.workflow, github.ref_name) }}
    cancel-in-progress: true

jobs:
  lint-report:
    uses: ./.github/workflows/lint-report.yaml

  static-analysis:
    uses: ./.github/workflows/static-analysis.yaml

  unit-tests-with-coverage:
    uses: ./.github/workflows/unit-test.yaml

  build:
    name: Build charm
    runs-on: ubuntu-22.04
    needs:
      - unit-tests-with-coverage
      - lint-report
      - static-analysis
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup LXD
        uses: canonical/setup-lxd@main
        with:
          channel: 5.20/stable
      - name: Install charmcraft
        run: sudo snap install charmcraft --classic
      - name: Build charm
        run: charmcraft pack --verbose

  publish-charm:
    name: Publish Charm
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
      - build
    if: ${{ github.ref_name == 'main' }}
    uses: ./.github/workflows/publish-charm.yaml
    secrets:
      CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}
  
  publish-lib:
    name: Publish Lib
    needs: 
      - publish-charm
    if: ${{ github.ref_name == 'main' }}
    uses: ./.github/workflows/publish-lib.yaml
    secrets:
      CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}
